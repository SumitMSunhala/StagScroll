<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Rendering Final Use</title>
    <style>
        .column {
            flex: 33.33%;
            padding: 10px;
            margin: 5px;
            background-color: #cccccc;
            text-align: center;
        }
        .container {
            display: flex;
        }
    </style>
    <script src="jquery-3.7.1.js" type="text/javascript"></script>
    <script src="StagScroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        let stagScrollData = {};
        $(document).ready(function(){
            let lines = [];
            let lineCount = 1000000;
            for (let i = 0; i < lineCount; i++){
                lines.push({
                    lineNo: (i+1)
                });
            }
            stagScrollData.virtualTableData = $("#virtualTable").stagScroll({
                domElementsCount: 100,
                data: lines,
                ssidField: "lineNo",
                height: 500,
                lineNumber: 100,
                rowTemplate: function(rowData){
                    return "<tr class=" + rowData.lineNo + "><td>" + rowData.lineNo + "</td><td>This is line no. #" + rowData.lineNo + "</td>";
                }
            });
            //setTimeout(function(){
                stagScrollData.virtualUlData = $("#virtualUl").stagScroll({
                    domElementsCount: 500,
                    data: lines,
                    ssidField: "lineNo",
                    height: 500,
                    lineNumber: 300,
                    rowTemplate: function(rowData){
                        let height = getRandomInt(20, 50);
                        return "<li style='height: "+height+"px;border: 1px solid black' class=" + rowData.lineNo + ">" + rowData.lineNo + "||||||||This is line no. #" + rowData.lineNo + "</li>";
                    }
                });
                //setTimeout(function(){
                    stagScrollData.virtualDivData = $("#virtualDiv").stagScroll({
                        domElementsCount: 1000,
                        data: lines,
                        ssidField: "lineNo",
                        height: 500,
                        lineNumber: 500,
                        rowTemplate: function(rowData){
                            return "<div class=" + rowData.lineNo + "><span>" + rowData.lineNo + "||||||||This is line no. #" + rowData.lineNo + "</span></div>";
                        }
                    });
                //}, 800);
            //}, 800);
            
            console.log("stagScrollData", stagScrollData);
        });
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="column">
        <h2> Virtual Table </h2>
        <table>
            <tbody id="virtualTable"></tbody>
        </table>
    </div>
    <div class="column">
        <h2> Virtual UL </h2>
        <ul id="virtualUl">
        </ul>
    </div>
    <div class="column">
        <h2> Virtual Div </h2>
        <div id="virtualDiv">
        </div>
    </div>
</div>
</body>
</html>
